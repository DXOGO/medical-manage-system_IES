
version: '3.1'

services: 
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password 
    ports: 
       - "8080:8080"
    environment:
      MYSQL_DATABASE: MMS
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_ROOT_PASSWORD: user
    volumes:
      - ./db:/var/lib/mysql            
    networks:
      - default
    restart: always
