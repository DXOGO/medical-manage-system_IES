<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Adicionar Internamento </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style_crud.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/css/adminlte.min.css">
    <script src="../static/js/actions.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <!-- <script src="../../plugins/jquery/jquery.min.js"></script>
 -->
    <!-- Bootstrap 4 -->
    <script src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <!-- <script src="../../js/adminlte.min.js"></script>
 -->
    <!-- AdminLTE for demo purposes -->
    <!-- <script src="../../js/demo.js"></script>
 -->


</head>


<body class="hold-transition sidebar-mini" style="background-color: #F4F6F9;">
  <div class="wrapper" style="max-width: 75%; margin: 0 auto;">
    <div>
      <form action="#" method="post" th:action="@{/saveinternado}" th:object="${internamento}">
        <div class="modal-header">						
          <h4 class="modal-title">Adicionar Internado</h4>
        </div>

        <div class="modal-body">					
          <div class="form-group">
            <label> Paciente</label>
            <select name="paciente" th:field="*{paciente}" >
              <option th:each=" p : ${pacientes}"  th:value="${p.id}" th:text="${p.pessoa.name}">
          </select>
          </div>
          <div class="form-group">
            <label>Quarto</label>
            <input type="text" class="form-control" th:field="*{quartocama}" required>
          </div>					 
          <div class="form-group">
            <label>Razão de Internamento</label>
            <input type="text" class="form-control" th:field="*{razaointernamento}" required>
          </div>
          <div class="form-group">
            <label>Data de Admissão</label>
            <input type="date" class="form-control" th:field="*{dataadmissao}" required>
          </div>
        </div>
        
        <div class="modal-footer">
          <a href="../internados"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
          <a href="../internados"><input type="submit" class="btn btn-info" value="Save"></a>
        </div>
        
      </form>

    </div>
  </div>
</body>
</html>
