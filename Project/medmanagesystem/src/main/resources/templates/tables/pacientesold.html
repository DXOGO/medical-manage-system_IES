<!-- Page specific script -->
<script>
  $(function () {
    $("#jsGrid1").jsGrid({
        height: "100%",
        width: "100%",

        sorting: true,
        paging: true,
        

       
        data: db.clients,
        
        fields: [
            { name: "Id", type: "number", width: 30},
            { name: "Name", type: "text", width: 80, title: "Nome"},
            { name: "Age", type: "number", width: 30, title: "Idade" },
            { name: "Address", type: "text", width: 200, title: "Endereço"},
            { name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name", title: "País"},
            { name: "Married", type: "checkbox", title: "Internado"}
        ]

        
    });
  });
    
  

  
</script>
