<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar Paciente </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->

    <script src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>


<body class="hold-transition sidebar-mini" style="background-color: #F4F6F9;">
    <div class="wrapper" style="max-width: 75%; margin: 0 auto;">
        <div>
            <form action="#" th:action="@{/editpaciente}" th:object="${paciente}"  method="post"> 
                <div class="modal-header">
                    <h4 class="modal-title">Editar Paciente</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" class="form-control" th:field="*{pessoacc}" >
                        <label>Nome</label>
                        <input type="text" class="form-control" th:field="*{name}"> 
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="*{email}" >                        
                    </div>
                    <div class="form-group">
                        <label>Morada </label>
                        <input type="text" class="form-control" th:field="*{morada}" style="width: 35%;"></input>
                    </div>
                    <div class="form-group">
                        <label>Telem√≥vel</label>
                        <input type="text" class="form-control" th:field="*{telemovel}" style="width: 35%;">                        
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="../../pacientes" > 
                        <input type="submit" name="button" class="btn btn-info" value="Guardar">
                    </a>
                    <a href="../../pacientes" > 
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    </a>
                    <a href="../../pacientes" > 
                        <input align="left" name="button" type="submit" class="btn btn-danger" value="Eliminar Paciente">
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
