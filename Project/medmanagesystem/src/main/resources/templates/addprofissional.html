<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Adicionar Profissional </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style_crud.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/css/adminlte.min.css">
    <script src="../static/js/actions.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <!-- <script src="../../plugins/jquery/jquery.min.js"></script>
 -->
    <!-- Bootstrap 4 -->
    <script src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <!-- <script src="../../js/adminlte.min.js"></script>
 -->
    <!-- AdminLTE for demo purposes -->
    <!-- <script src="../../js/demo.js"></script>
 -->


</head>


<body class="hold-transition sidebar-mini" style="background-color: #F4F6F9;">
  <div class="wrapper">
    <div>
      <form action="#" method="post" th:action="@{/saveprofissional}" th:object="${profissional}">
        <div class="modal-header">						
          <h4 class="modal-title">Adicionar Profissional de Saúde</h4>
        </div>

        <div class="modal-body">					
          <div class="form-group">
          <!-- <input type="hidden" th:field="*{id}"/> -->
            <label>Nome</label>
            <input type="text" class="form-control" th:field="*{pessoa.name}" required>
          </div>
          <div class="form-group">
            <label>Cartão de Cidadão</label>
            <input type="number" class="form-control" th:field="*{pessoa.pessoacc}" required>
          </div>					 
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{pessoa.email}" >
          </div>
          <div class="form-group">
            <label>Password para acesso à conta</label>
            <input type="password" class="form-control" name="password" th:field="*{password}" required>
          </div>
          <div class="form-group">
            <label>Morada</label>
            <textarea type="text" class="form-control" th:field="*{pessoa.morada}" required></textarea>
          </div>
          <div class="form-group">
            <label>Telemóvel</label>
            <input type="number" class="form-control" th:field="*{pessoa.telemovel}" required>
          </div>
          <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" class="form-control" th:field="*{pessoa.datanascimento}" required>
          </div>
          <div class="form-group">
            <label>Área de trabalho</label>
            <select name="area">
                <option name="area" th:each="a: ${allAreas}"
                    th:text="${a.name}">
            </select>
          </div>
          <div class="form-group">
            <label>Tipo de profissional</label>
            <select>
                <option name="pro" th:each="state : ${T(com.mms.medmanagesystem.model.Profissional.state).values()}"
                        th:value="${state}"
                        th:text="${state}">
                </option>
            </select>          
        </div>

        </div>
        
        <div class="modal-footer">
          <a href="../profissionais"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
          <a href="../profissionais"><input type="submit" class="btn btn-info" value="Save"></a>
        </div>
        
      </form>

    </div>
  </div>
</body>
</html>
